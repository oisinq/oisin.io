  <script>
    var canvas = document.getElementById("canvas");
    canvas.width = document.body.clientWidth;
    canvas.height = document.body.clientHeight;

    var altBG = document.getElementById("body");
    var color = {
      baseHue: Math.floor(Math.random() * Math.floor(360)),
      baseSaturation: 100,
      baseLightness: 25,
    };

    var triangle = new TriangleBG({
      canvas: canvas,
      alternateElem: altBG,
      cellHeight: 120,
      cellWidth: 100,
      mouseLight: true,
      mouseLightRadius: 500,
      mouseLightIncrement: 10,
      resizeAdjustment: true,
      baseColor1: color,
    });
