  <script src="triangles.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    canvas.width = document.body.clientWidth;
    canvas.height = document.body.clientHeight;

    var altBG = document.getElementById("altBG");
    var color = {
      baseHue: Math.floor(Math.random() * Math.floor(360)),
      baseSaturation: 100,
      baseLightness: 25,
    };

    var triangle = new TriangleBG({
      canvas: canvas,
      alternateElem: altBG,
      cellHeight: 120,
      cellWidth: 100,
      mouseLight: true,
      mouseLightRadius: 500,
      mouseLightIncrement: 10,
      resizeAdjustment: true,
      pattern: "x*y",
      baseColor1: color,
      baseColor2: {
        baseHue: 0,
        baseSaturation: 0,
        baseLightness: 0,
      },
    });

    console.log(color);
