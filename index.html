  <script>
    const canvas = document.getElementById("canvas");
    const body = document.getElementById("body");
    const ctx = canvas.getContext("2d");

    canvas.width = document.body.clientWidth;
    canvas.height = document.body.clientHeight;
    var radius = ctx.canvas.width * 0.4;
    console.log(radius);
    
    

    body.addEventListener('mousemove', function(evt) {
      // ctx.globalCompositeOperation = 'destination-out';
      // ctx.arc(canvas.width, canvas.height, radius, 0, Math.PI*2, true);
      // ctx.fill();
      // ctx.globalCompositeOperation = 'source-over';

      
      ctx.clearRect(0, 0, canvas.width, canvas.height);

        const mousePos = {
          x: evt.clientX,
          y: evt.clientY
        };


      var grd = ctx.createRadialGradient(mousePos.x, mousePos.y, radius/5, mousePos.x, mousePos.y, radius);

      grd.addColorStop(0, "rgba(255, 255, 255, 0.2)");
      grd.addColorStop(1, "rgba(255, 255, 255, 0)");

        ctx.beginPath();
        ctx.fillStyle = grd;
        ctx.arc(mousePos.x, mousePos.y, radius, 0,  2 * Math.PI);
        ctx.fill();

      }, false);

      canvas.addEventListener('click', function() {console.log("Clicked!") }, false);
    </script>
