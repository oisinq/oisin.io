# Permalinks
permalink: b/:year/:month/:day/:title/

# Setup
title: Oisín's blog
tagline: dev, music, etc
description: My personal blog, where I talk about technology, writing software, music and anything else that interests me.
url: https://oisin.io/b
paginate: 5
paginate_path: "b/page:num"
baseurl: ""
excerpt_separator: <!--more-->

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir: _sass
  style: :compressed

# About/contact
author:
  name: Oisín Quinn
  url: https://twitter.com/oisinq_
  email: me@oisin.io

# Custom vars
version: 2.0.0
github:
  repo: https://github.com/poole/poole

# Gems
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-twitter-plugin
  - jekyll-seo-tag

twitter:
  username: oisinq_
  card: summary

social:
  name: Oisín Quinn
  links:
    - https://twitter.com/oisinq_
    - https://www.linkedin.com/in/oisinq
    - https://github.com/oisinq
    - https://keybase.io/oisinq

tag_page_layout: tag_page
tag_page_dir: /b/tag

tag_permalink_style: pretty
